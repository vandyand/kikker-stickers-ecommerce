<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kikker Sticker - Custom Decals</title>
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add this line to import Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }
      .shake {
        animation: shake 0.5s ease-in-out;
      }

      #viewPort {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transform: translate(-50%, -50%);
      }

      #uploadedImage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 150%;
        max-height: 150%;
        object-fit: cover;
      }

      #stickerDisplay {
        position: relative;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div
      id="processing-spinner"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden"
    >
      <div
        class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>
    <header class="bg-blue-500 text-white text-center py-4">
      <h1 class="text-3xl font-bold">Welcome to Kikker Sticker</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="flex flex-col lg:flex-row gap-8">
        <section class="bg-white rounded-lg shadow-md p-6 flex-1">
          <h2 class="text-2xl font-semibold mb-4">Order Your Custom Sticker</h2>
          <form id="orderForm" class="space-y-4">
            <div id="imageUploadGroup" class="mb-4">
              <label for="image" class="block font-medium mb-2"
                >Upload Image</label
              >
              <div class="relative">
                <input
                  type="file"
                  id="image"
                  name="image"
                  accept="image/*"
                  class="hidden"
                />
                <div
                  id="dropzone"
                  class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition duration-300"
                >
                  <div class="mb-4">
                    <i
                      class="fas fa-cloud-upload-alt text-4xl text-gray-400"
                    ></i>
                  </div>
                  <p class="text-gray-600 mb-2">
                    Drag and drop your image here
                  </p>
                  <p class="text-gray-500 text-sm">or</p>
                  <button
                    type="button"
                    class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300"
                  >
                    Choose File
                  </button>
                  <p id="file-name" class="mt-2 text-sm text-gray-500"></p>
                </div>
              </div>
            </div>

            <div id="shapeGroup" class="relative">
              <label for="shape" class="block font-medium mb-1">Shape</label>
              <select
                id="shape"
                name="shape"
                class="w-full border border-gray-300 rounded px-3 py-2 appearance-none bg-white pr-8 cursor-pointer hover:cursor-pointer"
              >
                <option value="">Select a shape</option>
                <option value="Circle">Circle</option>
                <option value="Square">Square</option>
                <option value="Oval">Oval</option>
                <option value="Rectangle">Rectangle</option>
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                style="top: 24px"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>

            <div id="sizeGroup" class="relative">
              <label for="size" class="block font-medium mb-1">Size</label>
              <select
                id="size"
                name="size"
                class="w-full border border-gray-300 rounded px-3 py-2 appearance-none bg-white pr-8 cursor-pointer hover:cursor-pointer disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
              >
                <option value="">Select a size</option>
                <!-- Options will be dynamically populated -->
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                style="top: 24px"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
              <p id="sizeHelpText" class="text-sm text-gray-500 mt-1 hidden">
                Please select a shape first
              </p>
            </div>

            <div id="quantityGroup" class="relative">
              <label for="quantity" class="block font-medium mb-1"
                >Quantity</label
              >
              <select
                id="quantity"
                name="quantity"
                class="w-full border border-gray-300 rounded px-3 py-2 appearance-none bg-white pr-8 cursor-pointer hover:cursor-pointer"
              >
                <option value="">Select a quantity</option>
                <!-- Options will be dynamically populated -->
              </select>
              <div
                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                style="top: 24px"
              >
                <svg
                  class="fill-current h-4 w-4"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                  />
                </svg>
              </div>
            </div>

            <div id="priceDisplay" class="text-xl font-bold"></div>

            <div class="flex items-center justify-between gap-8">
              <button
                id="addToCart"
                type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
              >
                Add to cart
              </button>
              <div
                id="cart-summary"
                class="bg-gray-200 py-2 px-4 rounded hover:bg-gray-300 cursor-pointer flex justify-center"
              >
                <a class="snipcart-checkout">
                  <i id="cart-icon" class="fas fa-shopping-cart"></i>
                  <span id="cart-items" class="snipcart-items-count">0</span>
                  items -
                  <span id="cart-total" class="snipcart-total-price"
                    >$0.00</span
                  >
                </a>
              </div>
            </div>
          </form>
        </section>

        <section class="bg-white rounded-lg shadow-md p-6 flex-1">
          <h2 class="text-2xl font-semibold mb-4">Sticker Preview</h2>
          <div
            class="border rounded-lg p-4 my-4 flex justify-center items-center"
          >
            <div
              id="stickerDisplay"
              class="w-full max-w-sm aspect-square relative overflow-hidden"
            >
              <img
                id="uploadedImage"
                src="/placeholder.png"
                alt="Uploaded image"
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full object-cover"
              />
            </div>
          </div>
          <div class="border rounded-lg p-4">
            <div class="flex justify-center space-x-2 mb-4">
              <button
                id="moveLeft"
                class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded"
              >
                ←
              </button>
              <button
                id="moveUp"
                class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded"
              >
                ↑
              </button>
              <button
                id="moveDown"
                class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded"
              >
                ↓
              </button>
              <button
                id="moveRight"
                class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded"
              >
                →
              </button>
            </div>
            <div class="flex justify-center space-x-2">
              <button
                id="zoomOut"
                class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded"
              >
                -
              </button>
              <button
                id="zoomIn"
                class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded"
              >
                +
              </button>
            </div>
          </div>
        </section>
      </div>

      <section class="bg-white rounded-lg shadow-md p-6 mt-8">
        <h2 class="text-2xl font-semibold mb-4">Price List</h2>
        <div id="priceTable" class="overflow-x-auto">
          <!-- The price table will be dynamically generated and inserted here by the server -->
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <p>&copy; 2024 Kikker Stickers. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
    <script src="/sticker.js"></script>
    <script>
      const dropzone = document.getElementById("dropzone");
      const fileInput = document.getElementById("image");
      const fileName = document.getElementById("file-name");
      const uploadedImage = document.getElementById("uploadedImage");

      dropzone.addEventListener("click", () => fileInput.click());

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropzone.classList.add("border-blue-500");
      });

      dropzone.addEventListener("dragleave", () => {
        dropzone.classList.remove("border-blue-500");
      });

      dropzone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropzone.classList.remove("border-blue-500");
        fileInput.files = e.dataTransfer.files;
        updateFileInfo();
      });

      fileInput.addEventListener("change", updateFileInfo);

      function updateFileInfo() {
        const file = fileInput.files[0];
        if (file) {
          fileName.textContent = file.name;
          updateImagePreview(file);
        } else {
          fileName.textContent = "";
          uploadedImage.src = "/placeholder.png";
        }
      }

      function updateImagePreview(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      // Update this script to handle clicks on both the div and the anchor tag
      document
        .getElementById("cart-summary")
        .addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          Snipcart.api.theme.cart.open();
        });

      // Add this event listener to prevent default action on the anchor tag
      document
        .querySelector("#cart-summary a")
        .addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation();
          Snipcart.api.theme.cart.open();
        });
    </script>
    <script
      async
      src="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.js"
    ></script>
    <div
      hidden
      id="snipcart"
      data-api-key="YTdlNzRkM2MtMmFjOS00NzUzLWExYjItNTVkMTQ2N2U5N2M4NjM4NTk3Njc5MTc5NDY3OTQ3"
    ></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
  </body>
</html>
